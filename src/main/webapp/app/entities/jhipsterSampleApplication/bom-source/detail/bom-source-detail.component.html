<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bomSource">
      <h2 data-cy="bomSourceDetailsHeading"><span>Bom Source</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ bomSource.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ bomSource.type }}</span>
        </dd>
        <dt><span>Bom Child</span></dt>
        <dd>
          <span *ngFor="let bomChild of bomSource.bomChildren; let last = last">
            <a [routerLink]="['/bom-child', bomChild?.id, 'view']">{{ bomChild.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/jhipstersampleapplication/bom-source', bomSource.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
