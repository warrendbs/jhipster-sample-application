<div>
  <h2 id="page-heading" data-cy="ReleasePackageHeading">
    <span>Release Packages</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-release-package"
        [routerLink]="['/jhipstersampleapplication/release-package/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Release Package </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="releasePackages?.length === 0">
    <span>No releasePackages found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="releasePackages && releasePackages.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Title</span></th>
          <th scope="col"><span>Release Package Number</span></th>
          <th scope="col"><span>Release Package Title</span></th>
          <th scope="col"><span>Status</span></th>
          <th scope="col"><span>Ecn</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let releasePackage of releasePackages; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/jhipstersampleapplication/release-package', releasePackage.id, 'view']">{{ releasePackage.id }}</a>
          </td>
          <td>{{ releasePackage.title }}</td>
          <td>{{ releasePackage.releasePackageNumber }}</td>
          <td>{{ releasePackage.releasePackageTitle }}</td>
          <td>{{ releasePackage.status }}</td>
          <td>{{ releasePackage.ecn }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/jhipstersampleapplication/release-package', releasePackage.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/jhipstersampleapplication/release-package', releasePackage.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(releasePackage)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
