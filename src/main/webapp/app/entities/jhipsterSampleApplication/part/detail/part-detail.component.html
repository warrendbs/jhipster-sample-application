<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="part">
      <h2 data-cy="partDetailsHeading"><span>Part</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ part.id }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ part.status }}</span>
        </dd>
        <dt><span>Change Indication</span></dt>
        <dd>
          <span>{{ part.changeIndication }}</span>
        </dd>
        <dt><span>Is Parent Part Bom Changed</span></dt>
        <dd>
          <span>{{ part.isParentPartBomChanged }}</span>
        </dd>
        <dt><span>Part Source</span></dt>
        <dd>
          <div *ngIf="part.partSource">
            <a [routerLink]="['/part-source', part.partSource?.id, 'view']">{{ part.partSource?.id }}</a>
          </div>
        </dd>
        <dt><span>Part Intention</span></dt>
        <dd>
          <div *ngIf="part.partIntention">
            <a [routerLink]="['/part-intention', part.partIntention?.id, 'view']">{{ part.partIntention?.id }}</a>
          </div>
        </dd>
        <dt><span>Impact Matrix</span></dt>
        <dd>
          <div *ngIf="part.impactMatrix">
            <a [routerLink]="['/impact-matrix', part.impactMatrix?.id, 'view']">{{ part.impactMatrix?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/jhipstersampleapplication/part', part.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
