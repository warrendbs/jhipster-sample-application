<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-document-intention-heading" data-cy="DocumentIntentionCreateUpdateHeading">Create or edit a Document Intention</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_changeIndicator">Change Indicator</label>
          <input
            type="checkbox"
            class="form-check"
            name="changeIndicator"
            id="field_changeIndicator"
            data-cy="changeIndicator"
            formControlName="changeIndicator"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subtype">Subtype</label>
          <input type="text" class="form-control" name="subtype" id="field_subtype" data-cy="subtype" formControlName="subtype" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_group">Group</label>
          <input type="text" class="form-control" name="group" id="field_group" data-cy="group" formControlName="group" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sheet">Sheet</label>
          <input type="text" class="form-control" name="sheet" id="field_sheet" data-cy="sheet" formControlName="sheet" />
        </div>

        <div class="row mb-3">
          <label for="field_releasePackages">Release Package</label>
          <select
            class="form-control"
            id="field_releasePackages"
            data-cy="releasePackage"
            multiple
            name="releasePackages"
            formControlName="releasePackages"
          >
            <option
              [ngValue]="getSelectedReleasePackage(releasePackageOption, editForm.get('releasePackages')!.value)"
              *ngFor="let releasePackageOption of releasePackagesSharedCollection; trackBy: trackReleasePackageById"
            >
              {{ releasePackageOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
