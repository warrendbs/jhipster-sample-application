<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="itemReference">
      <h2 data-cy="itemReferenceDetailsHeading"><span>Item Reference</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itemReference.id }}</span>
        </dd>
        <dt><span>Reference Id</span></dt>
        <dd>
          <span>{{ itemReference.referenceId }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ itemReference.type }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/jhipstersampleapplication/item-reference', itemReference.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
