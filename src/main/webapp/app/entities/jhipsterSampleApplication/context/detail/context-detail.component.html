<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="context">
      <h2 data-cy="contextDetailsHeading"><span>Context</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ context.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ context.type }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ context.name }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ context.status }}</span>
        </dd>
        <dt><span>Impact Matrix</span></dt>
        <dd>
          <div *ngIf="context.impactMatrix">
            <a [routerLink]="['/impact-matrix', context.impactMatrix?.id, 'view']">{{ context.impactMatrix?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/jhipstersampleapplication/context', context.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
