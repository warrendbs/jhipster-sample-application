<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-plant-specific-heading" data-cy="PlantSpecificCreateUpdateHeading">Create or edit a Plant Specific</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_objectDependancy">Object Dependancy</label>
          <input
            type="text"
            class="form-control"
            name="objectDependancy"
            id="field_objectDependancy"
            data-cy="objectDependancy"
            formControlName="objectDependancy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_refMaterial">Ref Material</label>
          <input
            type="text"
            class="form-control"
            name="refMaterial"
            id="field_refMaterial"
            data-cy="refMaterial"
            formControlName="refMaterial"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isDiscontinued">Is Discontinued</label>
          <input
            type="checkbox"
            class="form-check"
            name="isDiscontinued"
            id="field_isDiscontinued"
            data-cy="isDiscontinued"
            formControlName="isDiscontinued"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
